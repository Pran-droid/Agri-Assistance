<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgriAssist{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='bot-icon-chatbot.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
    <div class="brand">
        <img src="{{ url_for('static', filename='bot-icon-chatbot.png') }}" alt="AgriAssist Logo" class="brand-logo">
        AgriAssist
    </div>
        {% if is_authenticated %}
        <ul>
            <li><a href="{{ url_for('chat') }}">Chat</a></li>
            <li><a href="{{ url_for('market_prices') }}">Market Prices</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
        {% else %}
        <ul>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('market_prices') }}">Market Prices</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
        </ul>
        {% endif %}
    </nav>
    <main class="page-shell">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>&copy; 2025 AgriAssist. All rights reserved.</p>
    </footer>
</body>
</html>
