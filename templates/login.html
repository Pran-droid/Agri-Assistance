{% extends 'base.html' %}
{% block title %}Login | AgriAssist{% endblock %}
{% block content %}
<section class="auth-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Log in to continue the conversation.</p>
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    <form method="post" class="form-grid">
        <label>Email
            <input type="email" name="email" required placeholder="you@example.com">
        </label>
        <label>Password
            <input type="password" name="password" required placeholder="••••••••">
        </label>
        <button type="submit" class="primary-btn">Log In</button>
    </form>
    <p class="form-footer">Don't have an account? <a href="{{ url_for('signup') }}">Create one</a>.</p>
</section>
{% endblock %}
